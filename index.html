<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jagged Words</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <div class="container">
    <header>
      <h1>Jagged Words</h1>
      <div>
        <button class="help-btn">?</button>
        <button class="stats-btn">@</button>
      </div>
    </header>
    <div class="board"></div>
  </div>
    <div class="footer">
      <div class="keyboard-container">
        <div class="keyboard-row">
          <button data-key="q">q</button>
          <button data-key="w">w</button>
          <button data-key="e">e</button>
          <button data-key="r">r</button>
          <button data-key="t">t</button>
          <button data-key="y">y</button>
          <button data-key="u">u</button>
          <button class="small-i" data-key="i">i</button>
          <button data-key="o">o</button>
          <button data-key="p">p</button>
        </div>
        <div class="keyboard-row">
          <div class="spacer-half"></div>
          <button data-key="a">a</button>
          <button data-key="s">s</button>
          <button data-key="d">d</button>
          <button data-key="f">f</button>
          <button data-key="g">g</button>
          <button data-key="h">h</button>
          <button class="small-i" data-key="j">j</button>
          <button data-key="k">k</button>
          <button data-key="l">l</button>
          <div class="spacer-half"></div>
        </div>
  
        <div class="keyboard-row">
          <button data-key="Enter" class="wide-button">
            ent
            <!-- <img src="image/enter.svg" id="enter"> -->
          </button>
          <button data-key="z">z</button>
          <button data-key="x">x</button>
          <button data-key="c">c</button>
          <button data-key="v">v</button>
          <button data-key="b">b</button>
          <button data-key="n">n</button>
          <button data-key="m">m</button>
          <button data-key="Backspace" class="wide-button">
            del
            <!-- <img src="image/delete.svg" id="delete"> -->
          </button>
        </div>
      </div>

    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
